unbind C-b
set -g prefix C-s
bind C-s send-prefix
set -g mouse on

unbind r
bind r source-file ~/.tmux.conf

unbind g
unbind f
unbind q
unbind P
unbind n
unbind q
unbind t
bind q  kill-session
bind g display-popup -w 80% -h 80% -E "lazygit"
bind G display-popup -w 80% -h 80% -E "lazydocker"
bind t display-popup -w 80% -h 80% -E "tjournal"
bind p display-popup -w 80% -h 80% -E '/home/salepakos/.local/bin/sessionizer.lua'
bind P display-popup -w 80% -h 80% -E '/home/salepakos/.local/bin/ssh.lua'
bind n display-popup -w 80% -h 80% -E 'fd -d 1 -td -L . ~/.config | fzf --height=100% --border=rounded | xargs -r nvim'
bind N display-popup -w 80% -h 80% -E 'NVIM_APPNAME=obsivim nvim'

set-option -g default-command "bash --rcfile ~/.bashrc"
set -g mode-keys vi
set -gq allow-passthrough on
set -g visual-activity off
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

bind-key v split-window -h
bind-key V split-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key 0 switch-client -l

bind-key -n C-1 select-window -t 1
bind-key -n C-2 select-window -t 2
bind-key -n C-3 select-window -t 3
bind-key -n C-4 select-window -t 4
bind-key -n C-5 select-window -t 5

bind-key i last-window
bind-key x kill-pane

set -g status-position bottom
set -g status-style 'bg=default'
set -g status-right ''
set -g status-left '[#S]  '
set -g status-left-length 100
setw -g window-status-current-style 'bg=default bold'
setw -g window-status-current-format '#I:#W '
set -g pane-border-style bg=default
