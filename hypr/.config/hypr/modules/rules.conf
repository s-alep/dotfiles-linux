windowrule = suppress_event maximize, match:class .*
windowrule = match:class ^$,match:title ^$,match:xwayland 1,match:float 1,match:fullscreen 0, match:pin 0,no_initial_focus on
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.7), center on, match:class ^(.*\.float)$
windowrule = float on, size (monitor_w*0.5) (monitor_h*0.7),center on, match:class xdg-desktop-portal-gtk
windowrule = tile on,match:class ^(Chromium)$

