windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,pin,move 50% 100%, class:pomodorolm

workspace = 1,monitor:DP-1,default:true
workspace = 2,monitor:DP-1,default:true
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1,on-created-empty: chromium --new-window --app=https://teams.microsoft.com && sleep 0.1 && chromium --new-window --app=https://outlook.office.com
workspace = 5,monitor:eDP-1
workspace = special:alcrt,on-created-empty: $terminal

windowrulev2 = float,size 65% 70%,workspace:name:special:alcrt
windowrulev2 = tile,class:^(Chromium)$
