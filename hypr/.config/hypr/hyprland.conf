################
### MONITORS ###
################
env = GDK_SCALE,1

monitor=eDP-1,1680x1050,0x0,1
monitor=DP-1,pref,-2560x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$browser=brave
$terminal=wezterm
$fileManager=$terminal -e yazi
$menu=wofi
$lua= ~/.config/hypr/lua/

#################
### AUTOSTART ###
#################
exec-once = hyprlauncher -d &
exec-once = hyprpaper &
exec-once = hyprsunset &
exec-once = chromium --no-startup-window &
exec-once = dunst
exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
####################

general {
    gaps_in = 8
    gaps_out = 16
    border_size = 4
    col.active_border = rgb(83a598)
    col.inactive_border = rgb(373e47)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 1
    rounding_power = 4
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled= false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

group {
    col.border_active = rgb(fe8019)
    col.border_inactive = rgb(373e47)
    col.border_locked_active = rgb(b16286)
    col.border_locked_inactive = rgb(373e47)

    groupbar {
        enabled = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,gr
    kb_variant =
    kb_model =
    kb_rules=
    kb_options = grp:alt_shift_toggle, ctrl:nocaps, altwin:swap_alt_win

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
        drag_3fg = 1
    }
}

# gestures {
#     workspace_swipe_distance = 100
# }

gesture = 4, horizontal, workspace

device {
    name = epic-mouse-v1
    sensitivity = 1
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, f, togglespecialworkspace, wez
bind = $mainMod, f, centerwindow
bind = $mainMod CTRL, f, movetoworkspace, special:wez
#Programs
bind = $mainMod, Space, exec, $menu
bind = $mainMod, return, exec, $terminal
bind = $mainMod, e, exec, $fileManager

bind = $mainMod, b , exec, killall waybar || waybar
bind = $mainMod CTRL, b , exec, $terminal -e /home/salepakos/.config/waybar/lua/bluetooth.lua 1
bind = $mainMod,Print, exec, grim -g "$(slurp)" - | wl-copy -t image/png
bind = $mainMod, semicolon, exec, $lua/toggle-theme.lua

bind = $mainMod, s, exec, discord
bind = $mainMod, p, exec, spotify
bind = $mainMod, v, exec, zeditor
bind = ,F10, exec, hyprctl keyword general:layout $(hyprctl getoption general:layout | grep -q 'dwindle' && echo 'master' || echo 'dwindle')

#Webapps windowrulev2 = tile,class:^(Chromium)$
bind = $mainMod, a, exec, chromium --new-window --app=https://teams.microsoft.com
bind = $mainMod, m, exec, chromium --new-window --app=https://outlook.office.com
bind = $mainMod, g, exec, chromium --new-window --app=https://claude.ai/new
bind = $mainMod, n, exec, chromium --new-window --app=https://messenger.com

# Window Control
bind = $mainMod, W, fullscreen, 2
bind = $mainMod, z, fullscreen, 1
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, q, togglefloating,
bind = $mainMod CTRL, t, togglesplit,
bind = $mainMod SHIFT, l, exec ,hyprlock

# Window Groups
bind = $mainMod,Tab,changegroupactive

bind = $mainMod, y, submap, GROUPS
submap = GROUPS
bind = ,y,togglegroup
bind = ,y,submap,reset
bind = ,u,lockactivegroup,toggle
bind = ,u,submap,reset
bind = ,h,movewindoworgroup,l
bind = ,h,submap,reset
bind = ,j,movewindoworgroup,d
bind = ,j,submap,reset
bind = ,k,movewindoworgroup,u
bind = ,k,submap,reset
bind = ,l,movewindoworgroup,r
bind = ,l,submap,reset
bind=,escape,submap,reset
submap=reset

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod CTRL, h, movewindow, l
bind = $mainMod CTRL, l, movewindow, r
bind = $mainMod CTRL, k, movewindow, u
bind = $mainMod CTRL, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
# bind = $mainMod, 1, exec, $lua/firefix.lua 1
# bind = $mainMod, 2, exec, $lua/firefix.lua 2
# bind = $mainMod, 3, exec, $lua/firefix.lua 3
# bind = $mainMod, 4, exec, $lua/firefix.lua 4
# bind = $mainMod, 5, exec, $lua/firefix.lua 5

bind = $mainMod, 1,  workspace, 1
bind = $mainMod, 2,  workspace, 2
bind = $mainMod, 3,  workspace, 3
bind = $mainMod, 4,  workspace, 4
bind = $mainMod, 5,  workspace, 5

bind = $mainMod CTRL, 1, movetoworkspacesilent, 1
bind = $mainMod CTRL, 2, movetoworkspacesilent, 2
bind = $mainMod CTRL, 3, movetoworkspacesilent, 3
bind = $mainMod CTRL, 4, movetoworkspacesilent, 4
bind = $mainMod CTRL, 5, movetoworkspacesilent, 5

bindl = , switch:on:Lid Switch, exec, $lua/lid.lua 0
bindl = , switch:off:Lid Switch, exec, $lua/lid.lua  1

# Resize windows
bind = $mainMod ALT, H,resizeactive, -40 0  # Decrease width by 10 pixels
bind = $mainMod ALT, L,resizeactive, 40 0   # Increase width by 10 pixels
bind = $mainMod ALT, J,resizeactive, 0 40   # Increase height by 10 pixels
bind = $mainMod ALT, K,resizeactive, 0 -40  # Decrease height by 10 pixels


# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
windowrule = float,pin,move 50% 100%, class:pomodorolm

workspace = 1,monitor:DP-1,default:true
workspace = 2,monitor:eDP-1,default:true, gapsout:40, border:false
workspace = 3,monitor:DP-1
workspace = 4,monitor:DP-1,on-created-empty: chromium --new-window --app=https://teams.microsoft.com && sleep 0.1 && chromium --new-window --app=https://outlook.office.com
workspace = 5,monitor:DP-1
workspace = special:wez,on-created-empty: $terminal start --class "floatwez"

windowrulev2 = float, class:floatwez
windowrulev2 = size 90% 80%, class:floatwez
