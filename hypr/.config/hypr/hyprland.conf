################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$browser=brave
$terminal=ghostty
$fileManager=ghostty -e yazi
# $menu=rofi -show drun
$menu=wofi
$lua= ~/.config/hypr/lua/
$docs= ghostty --background='212337' --class="com.salepakos.docs" --working-directory=/home/salepakos/Documents/notes/ --env=NVIM_APPNAME=obsivim -e nvim
$clock=ghostty --theme='Miasma' --class="com.salepakos.clock" -e "/home/salepakos/.cargo/bin/clock-rs"

#################
### AUTOSTART ###
#################
exec-once = hyprpaper &
exec-once = hyprsunset &
exec-once = dunst
exec-once = waybar &
exec-once = systemctl --user start hyprpolkitagent
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
####################

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 0
    col.active_border = rgb(073259) 45deg
    col.inactive_border = rgb(373e47)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 0
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = no, please :)

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us,gr
    kb_variant =
    kb_model =
    kb_rules=
    kb_options = grp:alt_shift_toggle, ctrl:nocaps, altwin:swap_alt_win

    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
# gestures {
#     workspace_swipe = false
# }

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

#Programs
bind = $mainMod, s, exec, discord
bind = $mainMod, return, exec, $terminal
bind = $mainMod, e, exec, $fileManager
bind = $mainMod, p, exec, spotify
bind = $mainMod, semicolon, exec, $lua/toggle-theme.lua
bind = $mainMod, t, exec, [bordersize 3; rounding 2;] $clock
bind = $mainMod, o, exec , pomodorolm
bind = $mainMod, Space, exec, $menu
bind = $mainMod, b , exec, killall waybar || waybar
bind = $mainMod SHIFT, b , exec, $terminal -e /home/salepakos/.config/waybar/lua/bluetooth.lua 1
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy -t image/png

#Webapps
windowrulev2 = tile,class:^(Chromium)$
bind = $mainMod, a, exec, chromium --new-window --app=https://teams.microsoft.com
bind = $mainMod, m, exec, chromium --new-window --app=https://outlook.office.com
bind = $mainMod, g, exec, chromium --new-window --app=https://claude.ai/new
bind = $mainMod, n, exec, chromium --new-window --app=https://messenger.com

# Window Control
bind = $mainMod, W, fullscreen, 1
bind = $mainMod, C, killactive,
bind = $mainMod SHIFT, E, exit,
bind = $mainMod, q, togglefloating,
bind = $mainMod SHIFT, w, togglesplit,
bind = $mainMod SHIFT, l, exec ,hyprlock

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod ALT, h, movewindow, l
bind = $mainMod ALT, l, movewindow, r
bind = $mainMod ALT, k, movewindow, u
bind = $mainMod ALT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, exec, $lua/firefix.lua 1
bind = $mainMod, 2, exec, $lua/firefix.lua 2
bind = $mainMod, 3, exec, $lua/firefix.lua 3
bind = $mainMod, 4, exec, $lua/firefix.lua 4
bind = $mainMod, 5, exec, $lua/firefix.lua 5
bind = $mainMod, 6, exec, $lua/firefix.lua 6
bind = $mainMod, 7, exec, $lua/firefix.lua 7
bind = $mainMod, 8, exec, $lua/firefix.lua 8
bind = $mainMod, 0, exec, $lua/firefix.lua 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bindl = , switch:on:Lid Switch, exec, $lua/lid.lua 0
bindl = , switch:off:Lid Switch, exec, $lua/lid.lua  1

# Resize windows
bind = $mainMod CTRL, H,resizeactive, -40 0  # Decrease width by 10 pixels
bind = $mainMod CTRL, L,resizeactive, 40 0   # Increase width by 10 pixels
bind = $mainMod CTRL, J,resizeactive, 0 40   # Increase height by 10 pixels
bind = $mainMod CTRL, K,resizeactive, 0 -40  # Decrease height by 10 pixels

bind = $mainMod, f, togglespecialworkspace, firefox
bind = $mainMod SHIFT, f, movetoworkspace, special:firefox

#Docs
bind = $mainMod, d, togglespecialworkspace, docs
bind = $mainMod CTRL, d, exec, [rounding 2; bordersize 3;]$docs
bind = $mainMod SHIFT, d, movetoworkspace, special:docs
windowrule = float,  class:com.salepakos.docs
windowrule =  size 860 825,class:com.salepakos.docs
windowrule = workspace special:docs, class:com.salepakos.docs

#Clock
windowrule = float,  class:com.salepakos.clock
windowrule =  size 40% 30%,class:com.salepakos.clock

windowrule = float,pin,move 50% 100%, class:pomodorolm
#Workspace Rules
windowrule = workspace special:firefox, class:brave-browser

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
bindl = , XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10
##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
