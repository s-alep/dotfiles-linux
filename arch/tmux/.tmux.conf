unbind C-b
set -g prefix C-s
bind C-s send-prefix

unbind r
bind r source-file ~/.tmux.conf

unbind g
bind g new-window -n 'lazygit' 'lazygit'

set-option -g default-command "bash --rcfile ~/.bashrc"
set -g mode-keys vi
set -gq allow-passthrough on
set -g visual-activity off
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set-option -g status-position top
set -g base-index 1
setw -g pane-base-index 1
set-option -g renumber-windows on

bind-key v split-window -h
bind-key V split-window
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key 0 switch-client -l

bind-key i last-window
bind-key x kill-pane
bind-key & kill-pane

set -g status-position bottom
set -g status-justify absolute-centre
set -g status-style 'fg=color7 bg=default'
set -g status-right ''
set -g status-left '#S'
set -g status-left-style 'fg=color8'
set -g status-right-length 0
set -g status-left-length 100
setw -g window-status-current-style 'fg=colour67 bg=default bold'
setw -g window-status-current-format '#I:#W '
setw -g window-status-style 'fg=color8'
