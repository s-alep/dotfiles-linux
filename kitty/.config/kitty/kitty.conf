#: Keyboard shortcuts {{{

#: Keys are identified simply by their lowercase Unicode characters.
#: For example: a for the A key, [ for the left square bracket key,
#: etc. For functional keys, such as Enter or Escape, the names are
#: present at Functional key definitions
#: <https://sw.kovidgoyal.net/kitty/keyboard-protocol/#functional>.
#: For modifier keys, the names are ctrl (control, ⌃), shift (⇧), alt
#: (opt, option, ⌥), super (cmd, command, ⌘).

kitty_mod ctrl+shift

clear_all_shortcuts yes

action_alias launch_tab launch --type=tab --cwd=current

map ctrl+s>g launch_tab lazygit
map ctrl+s>d launch_tab lazydocker
map ctrl+s>t launch_tab "/home/salepakos/.cargo/bin/clock-rs"
map ctrl+s>p launch_tab fd -d 2 -td -L . ~/Documents/dev | fzf --height=30% --border=rounded | xargs -r kitty @ launch --type=tab --cwd

map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard

map ctrl+s>v launch --cwd=current --location=vsplit
map ctrl+s>shift+v launch --location=hsplit
map ctrl+s>c launch --type=tab --cwd=current 
map ctrl+s>x close_window

map home scroll_home
map end scroll_end

map kitty_mod+z scroll_to_prompt -1
map kitty_mod+x scroll_to_prompt 1

map ctrl+s>[ show_scrollback

