# More option see https://github.com/DreamMaoMao/mango/wiki/
exec-once=chromium --no-startup-window &
exec-once=dunst &
exec-once=waybar &
exec-once=swaybg -m fill -i ~/Pictures/japan-dragon.png
dbus-upadte-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP=wlroots


# Window effect
blur=0
blur_layer=0
blur_optimized=1
blur_params_num_passes = 2
blur_params_radius = 5
blur_params_noise = 0.02
blur_params_brightness = 0.9
blur_params_contrast = 0.9
blur_params_saturation = 1.2

shadows = 0
layer_shadows = 0
shadow_only_floating = 1
shadows_size = 10
shadows_blur = 15
shadows_position_x = 0
shadows_position_y = 0
shadowscolor= 0x000000ff

border_radius=6
no_radius_when_single=0
focused_opacity=1.0
unfocused_opacity=1.0

# Animation Configuration(support type:zoom,slide)
# tag_animation_direction: 0-horizontal,1-vertical
animations=1
layer_animations=1
animation_type_open=slide
animation_type_close=slide
animation_fade_in=1
animation_fade_out=1
tag_animation_direction=0
zoom_initial_ratio=0.3
zoom_end_ratio=0.8
fadein_begin_opacity=0.5
fadeout_begin_opacity=0.8
animation_duration_move=250
animation_duration_open=250
animation_duration_tag=0
animation_duration_close=200
animation_duration_focus=0
animation_curve_open=0.46,1.0,0.29,1
animation_curve_move=0.46,1.0,0.29,1
animation_curve_tag=0.46,1.0,0.29,1
animation_curve_close=0.08,0.92,0,1
animation_curve_focus=0.46,1.0,0.29,1
animation_curve_opafadeout=0.5,0.5,0.5,0.5
animation_curve_opafadein=0.46,1.0,0.29,1
animation_type_open=zoom
animation_type_close=zoom

# Scroller Layout Setting
scroller_structs=20
scroller_default_proportion=0.8
scroller_focus_center=0
scroller_prefer_center=0
edge_scroller_pointer_focus=1
scroller_default_proportion_single=1.0
scroller_proportion_preset=0.5,0.8,1.0

# Master-Stack Layout Setting
new_is_master=0
default_mfact=0.5
default_nmaster=1
smartgaps=0

# Overview Setting
hotarea_size=10
enable_hotarea=0
ov_tab_mode=0
overviewgappi=5
overviewgappo=30

# Misc
no_border_when_single=0
axis_bind_apply_timeout=100
focus_on_activate=1
idleinhibit_ignore_visible=0
sloppyfocus=1
warpcursor=1
focus_cross_monitor=0
focus_cross_tag=0
enable_floating_snap=0
snap_distance=30
cursor_size=24
drag_tile_to_tile=1
circle_layout=tile,scroller,vertical_scroller

# keyboard
repeat_rate=25
repeat_delay=600
numlockon=0
xkb_rules_layout=us,gr
xkb_rules_options=grp:ctrl_space_toggle, ctrl:nocaps, altwin:swap_alt_win
# Trackpad
# need relogin to make it apply
disable_trackpad=0
tap_to_click=1
tap_and_drag=1
drag_lock=1
trackpad_natural_scrolling=0
disable_while_typing=1
left_handed=0
middle_button_emulation=0
swipe_min_threshold=1

# mouse
# need relogin to make it apply
mouse_natural_scrolling=0

# Appearance
gappih=8
gappiv=8
gappoh=12
gappov=12
scratchpad_width_ratio=1.0
scratchpad_height_ratio=1.0
borderpx=4
rootcolor=0x201b14ff
bordercolor=0x444444ff
focuscolor=0xc9b890ff
maximizescreencolor=0x89aa61ff
urgentcolor=0xad401fff
scratchpadcolor=0x516c93ff
globalcolor=0xb153a7ff
overlaycolor=0x14a57cff

# layout support:
# tile,scroller,grid,deck,monocle,center_tile,vertical_tile,vertical_scroller
tagrule=id:1,layout_name:tile,no_hide:1
tagrule=id:2,layout_name:tile,no_hide:1
tagrule=id:3,layout_name:tile,no_hide:1
tagrule=id:4,layout_name:tile,no_hide:1
# tagrule=id:5,layout_name:tile
# tagrule=id:6,layout_name:tile
# tagrule=id:7,layout_name:tile
# tagrule=id:8,layout_name:tile
# tagrule=id:9,layout_name:tile

windowrule=isfloating:1,isoverlay:1,width:1000,height:1000,appid:\.wez$
windowrule=globalkeybinding:ctrl-grave,appid:com.mitchellh.ghostty
monitorrule=HDMI-A-1,0.7,1,tile,0,1,0,0,2560,1440,144
monitorrule=eDP-1,0.7,1,tile,0,1,2560,0,1366,768,50

layerrule=animation_type_open:zoom,animation_type_close:fade,layer_name:launcher
layerrule=animation_type_open:slide,animation_type_close:slide,layer_name:ghostty-quick-terminal
# Key Bindings
# key name refer to `w` or `wev` command output,
# mod keys name: super,ctrl,alt,shift,none

# reload config
bind=SUPER+Ctrl,r,reload_config

# menu and terminal
bind=SUPER,space,spawn,fuzzel
bind=SUPER,Return,spawn_shell,wezterm start --always-new-process
bind=SUPER,b,spawn_shell,killall waybar || waybar 
bind=SUPER,comma,spawn_shell,killall wlsunset || wlsunset 
bind=SUPER,e,spawn_shell,wezterm start yazi

# TUI
bind=SUPER+Ctrl,w,spawn_shell,wezterm start --class impala.wez    impala
bind=SUPER+Ctrl,s,spawn_shell,wezterm start --class wiremix.wez   wiremix
bind=SUPER+Ctrl,b,spawn_shell,wezterm start --class bluetui.wez   bluetui

#System 
bind=SUPER+Alt+Ctrl,l,spawn,swaylock

# exit
bind=SUPER+Ctrl,e,quit
bind=SUPER,c,killclient,

# switch window focus
bind=SUPER,Tab,focusstack,next
bind=SUPER,h,focusdir,left
bind=SUPER,l,focusdir,right
bind=SUPER,k,focusdir,up
bind=SUPER,j,focusdir,down

# swap window
bind=SUPER+Ctrl,h,exchange_client,left
bind=SUPER+Ctrl,j,exchange_client,down
bind=SUPER+Ctrl,k,exchange_client,up
bind=SUPER+Ctrl,l,exchange_client,right

# switch window status
bind=SUPER,g,toggleglobal,
bind=SUPER+Ctrl,o,toggleoverlay,
bind=NONE,F12,togglefullscreen,
bind=SUPER,F12,togglefakefullscreen,

bind=SUPER,o,toggleoverview,
bind=SUPER,q,togglefloating,
bind=SUPER,z,togglemaximizescreen,
bind=SUPER,i,minimized,
bind=SUPER+Ctrl,I,restore_minimized
bind=SUPER,f,toggle_scratchpad

# scroller layout
bind=SUPER,w,set_proportion,1.0
bind=SUPER,r,switch_proportion_preset,

# switch layout
bind=SUPER,period,switch_layout,

bind=SUPER,1,view,1,0
bind=SUPER,2,view,2,0
bind=SUPER,3,view,3,0
bind=SUPER,4,view,4,0
bind=SUPER,5,view,5,0
bind=SUPER,6,view,6,0
bind=SUPER,7,view,7,0
bind=SUPER,8,view,8,0
bind=SUPER,9,view,9,0

# tag: move client to the tag and focus it
# tagsilent: move client to the tag and not focus it
# bind=Alt,1,tagsilent,1
bind=SUPER+Ctrl,1,tag,1,0
bind=SUPER+Ctrl,2,tag,2,0
bind=SUPER+Ctrl,3,tag,3,0
bind=SUPER+Ctrl,4,tag,4,0
bind=SUPER+Ctrl,5,tag,5,0
bind=SUPER+Ctrl,6,tag,6,0
bind=SUPER+Ctrl,7,tag,7,0
bind=SUPER+Ctrl,8,tag,8,0
bind=SUPER+Ctrl,9,tag,9,0

# monitor switch
bind=SUPER,code:34,focusmon,left
bind=SUPER,code:35,focusmon,right
bind=SUPER+Ctrl,code:34,tagmon,left
bind=SUPER+Ctrl,code:35,tagmon,right

bind=SUPER,m,toggle_monitor,eDP-1
bind=Ctrl,Space,switch_keyboard_layout,

# gaps
# bind=ALT+SHIFT,X,incgaps,1
# bind=ALT+SHIFT,Z,incgaps,-1
bind=SUPER,End,togglegaps

# movewin
bind=SUPER,Up,movewin,+0,-50
bind=SUPER,Down,movewin,+0,+50
bind=SUPER,Left,movewin,-50,+0
bind=SUPER,Right,movewin,+50,+0

# resizewin
bind=SUPER+ALT,h,resizewin,-50,+0
bind=SUPER+ALT,j,resizewin,+0,+50
bind=SUPER+ALT,k,resizewin,+0,-50
bind=SUPER+ALT,l,resizewin,+50,+0

# Mouse Button Bindings
# NONE mode key only work in ov mode
mousebind=SUPER,btn_left,moveresize,curmove
mousebind=SUPER,btn_middle,togglemaximizescreen,0
mousebind=SUPER,btn_right,moveresize,curresize
mousebind=NONE,btn_left,toggleoverview,1
mousebind=NONE,btn_right,killclient,0

# Axis Bindings
axisbind=SUPER,UP,viewtoleft_have_client
axisbind=SUPER,DOWN,viewtoright_have_client

bind=NONE,XF86AudioRaiseVolume,   spawn_shell, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bind=NONE,XF86AudioLowerVolume,   spawn_shell, wpctl set-volume      @DEFAULT_AUDIO_SINK@ 5%-
bind=NONE,XF86AudioMute,          spawn_shell, wpctl set-mute        @DEFAULT_AUDIO_SINK@ toggle
bind=NONE,XF86AudioMicMute,       spawn_shell, wpctl set-mute        @DEFAULT_AUDIO_SOURCE@ toggle

bind=NONE,XF86AudioNext,          spawn_shell, playerctl next
bind=NONE,XF86AudioPause,         spawn_shell, playerctl play-pause
bind=NONE,XF86AudioPlay,          spawn_shell, playerctl play-pause
bind=NONE,XF86AudioPrev,          spawn_shell, playerctl previous
bind=NONE,XF86MonBrightnessDown,  spawn_shell, brightnessctl --class=backlight set 10%-
bind=NONE,XF86MonBrightnessUp,    spawn_shell, brightnessctl --class=backlight set +10%
