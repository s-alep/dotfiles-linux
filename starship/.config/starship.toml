format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$python\
$character
"""

right_format ="""
"""
add_newline = false

[directory]
style = "blue"
format = ' [$path]($style)[$read_only]($read_only_style) '
[fill]
symbol = ' '

[character]
success_symbol = "[%](white)"
error_symbol = "[%](red)"
vimcmd_symbol = "[%](blue)"

[git_branch]
format = "[ $branch]($style)"
style = "bright-black"

[git_status]
format = '[ \[[($conflicted$untracked$modified$staged$renamed$deleted)](218)\] ($ahead_behind$stashed)]($style)'
style = "cyan"
conflicted = ""
untracked = "?"
modified = ""
staged = ""
renamed = "~"
deleted = ""
stashed = "*"

[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
style = "bright-black"

[cmd_duration]
format = "[$duration]($style) "
style = "yellow"

[python]
format = "[$virtualenv]($style) "
style = "bright-black"

[git_metrics]
format = '([+$added]($added_style))([-$deleted]($deleted_style)) '
added_style = 'dimmed green'
deleted_style = 'dimmed red'
ignore_submodules = true
disabled = false
